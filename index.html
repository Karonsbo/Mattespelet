<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <title>TP-spelet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body class="bg-dark text-white">

  <div class="container text-center mt-5">
    <h1 class="mb-4">Kunskapsjakten ðŸŽ²</h1>
    <p>VÃ¤lj kategori:</p>

    <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
      <!-- Matte Ã¤r aktiv -->
      <button class="btn btn-primary btn-lg" onclick="selectCategory('math')">Matte</button>
      <!-- Andra kategorier inaktiva / grÃ¥ -->
      <button class="btn btn-secondary btn-lg" disabled>Historia</button>
      <button class="btn btn-secondary btn-lg" disabled>Biologi</button>
      <button class="btn btn-secondary btn-lg" disabled>Vetenskap</button>
    </div>

    <!-- NivÃ¥val, dold tills kategori vÃ¤ljs -->
    <div id="levelSelect" class="d-flex justify-content-center flex-wrap gap-3 mt-4" style="display:none;">
      <p class="w-100">VÃ¤lj nivÃ¥:</p>
      <a id="level1" class="btn btn-outline-primary btn-lg" href="#">LÃ¤tt</a>
      <a id="level2" class="btn btn-outline-warning btn-lg" href="#">Medel</a>
      <a id="level3" class="btn btn-outline-danger btn-lg" href="#">SvÃ¥r</a>
    </div>
  </div>

  <script>
    let selectedCategory = null;

    function selectCategory(cat) {
      selectedCategory = cat;
      const levelDiv = document.getElementById('levelSelect');
      levelDiv.style.display = 'flex';

      // Highlight the selected category button (optional)
      document.querySelectorAll('.btn-lg').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.btn.btn-primary`);
      if (activeBtn) activeBtn.classList.add('active');

      // Set up level buttons
      for (let lvl = 1; lvl <= 3; lvl++) {
        const lvlBtn = document.getElementById('level' + lvl);
        lvlBtn.href = `card.html?category=${cat}&level=${lvl}`;
        lvlBtn.onclick = function (e) {
          e.preventDefault();
          window.location.href = lvlBtn.href;
        }
      }
    }

    // Preselect Math when page loads
    window.addEventListener('DOMContentLoaded', () => {
      selectCategory('math'); // âœ… This calls the function AFTER itâ€™s defined
    });
  </script>

</body>

</html>
