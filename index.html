<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>TP-spelet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<div class="container text-center mt-5">
  <h1 class="mb-4">TP-spelet 游</h1>
  <p>V칛lj kategori:</p>

  <div class="d-flex justify-content-center flex-wrap gap-3 mt-4">
    <!-- Matte 칛r aktiv -->
    <button class="btn btn-primary btn-lg" onclick="selectCategory('math')">Matte</button>
    <!-- Andra kategorier inaktiva / gr친 -->
    <button class="btn btn-secondary btn-lg" disabled>Historia</button>
    <button class="btn btn-secondary btn-lg" disabled>Biologi</button>
    <button class="btn btn-secondary btn-lg" disabled>Vetenskap</button>
  </div>

  <!-- Niv친val, dold tills kategori v칛ljs -->
  <div id="levelSelect" class="d-flex justify-content-center flex-wrap gap-3 mt-4" style="display:none;">
    <p class="w-100">V칛lj niv친:</p>
    <a id="level1" class="btn btn-outline-primary btn-lg" href="#">L칛tt</a>
    <a id="level2" class="btn btn-outline-warning btn-lg" href="#">Medel</a>
    <a id="level3" class="btn btn-outline-danger btn-lg" href="#">Sv친r</a>
  </div>
</div>

<script>
let selectedCategory = null;

function selectCategory(cat) {
  selectedCategory = cat;
  const levelDiv = document.getElementById('levelSelect');
  levelDiv.style.display = 'flex';

  for (let lvl = 1; lvl <= 3; lvl++) {
    const lvlBtn = document.getElementById('level' + lvl);
    // S칛tt korrekt href
    lvlBtn.href = `card.html?category=${cat}&level=${lvl}`;
    // S칛kerst칛ll navigation p친 alla enheter
    lvlBtn.onclick = function(e){
      e.preventDefault(); // f칬rhindra # scroll
      window.location.href = lvlBtn.href; // navigera korrekt
    }
  }
}
</script>

</body>
</html>
