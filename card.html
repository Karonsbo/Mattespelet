<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP-spelet – Kort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card-container">

  <!-- AKTIVT KORT -->
  <div class="card active" id="activeCard" onclick="flipCard()">
    <div class="front">
      <div id="questionRows"></div>
    </div>
    <div class="back">
      <div id="answerRows"></div>
    </div>
  </div>

  <!-- PLACEHOLDER FÖR SLUT PÅ KORT -->
<div class="card placeholder" id="placeholderCard">
  <div class="placeholder-text">Slut på kort</div>
</div>


  <!-- KNAPPAR -->
<div class="button-row">
  <button class="btn btn-secondary btn-lg" onclick="goBack()">Tillbaka</button>
    <div class="flex-spacer"></div>

  <!-- NY KNAPP: växla mellan math & chance -->
  <button class="btn btn-light btn-lg toggle-deck">Visa chanskort</button>

  <div class="flex-spacer"></div>
  <button class="btn btn-light btn-lg next-card" onclick="nextCard()">Nästa kort</button>
</div>


</div>

<script src="app.js"></script>
</body>
</html>
