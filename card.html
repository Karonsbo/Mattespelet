<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP-spelet – Kort</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar fixed-top bg-transparent px-3 pt-4">
  <div class="container-fluid position-relative">

    <!-- Left -->
    <button class="btn btn-light btn-lg" onclick="goBack()">
      <i class="fas fa-house"></i>
    </button>

    <!-- Center (true center) -->
    <div class="position-absolute start-50 translate-middle-x">
      <span
        id="gameInfo"
        class="badge bg-light text-dark fs-6 px-3 py-2 rounded-pill"
      >
        Matte · Lätt
      </span>
    </div>

    <!-- Right -->
    <button
      class="btn btn-warning btn-lg ms-auto"
      onclick="showFortuneMenu()"
      title="Shoppingmeny"
    >
      <i class="fa-solid fa-shopping-bag"></i>
    </button>

  </div>
</nav>


<div class="card-container">

  <!-- AKTIVT KORT -->
  <div class="card active" id="activeCard" onclick="flipCard()">
    <div class="front">
      <div class="card-content" id="questionRows"></div>
    </div>
    <div class="back">
      <div class="card-content" id="answerRows"></div>
    </div>
  </div>

  <!-- PLACEHOLDER FÖR SLUT PÅ KORT -->
<div class="card placeholder" id="placeholderCard">
  <div class="placeholder-text">Slut på kort</div>
</div>

<!-- KNAPPAR -->
<div class="button-row mt-3">
  <button class="btn btn-light btn-lg prev-card" onclick="prevCard()" title="Föregående fråga">
  <i class="fas fa-arrow-left"></i>
</button>

    <button class="btn btn-light btn-lg toggle-deck" title="Visa frågekort/chanskort">
    </button>
    
    <button class="btn btn-light btn-lg next-card" onclick="nextCard()" title="Nästa fråga">
        <i class="fas fa-arrow-right"></i>
    </button>
  </div>
</div>

<!-- Fönster för spågummans meny -->
<div id="fortuneMenu" class="fortune-menu" style="display:none;">
  <button class="close-btn" onclick="closeFortuneMenu()">✖</button>
  <div class="menu-content" id="fortuneMenuContent"></div>
</div>


<script src="app.js"></script>
</body>
</html>
